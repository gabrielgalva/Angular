<div class="form-container">
    
    <div *ngIf="mensagem" class="feedback-message">

    <p>{{ mensagem }}</p>
  </div>

  <form #formulario="ngForm" (ngSubmit)="submitForm(formulario)">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="usuario.nome" required>
  
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" [(ngModel)]="usuario.senha" required>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required>
  
    <button type="submit">Enviar</button>
  </form>
  
</div>
